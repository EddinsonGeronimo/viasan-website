<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="countdown">
        <h1>Coming Soon</h1>
        <div class="timer">
            <div class="time-box">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time-box">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</html>
